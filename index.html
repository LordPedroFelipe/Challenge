<script type="text/javascript">
	
	function Challenge(){}
	
	var Challenge = new Challenge();
	window.onload = function (){
		
		$("#btChallenge").click(function(){
			if($("#text").val() !== ""){
				text = $("#text").val();
				text = text.toLowerCase(); 
				//text = text.replace(/[^a-zA-Z]/gi, ''); 
				
				var textInversa = text.split('').reverse().join(''); 
				if (textInversa == text){
					alert("Text is Palindromo.");
				} else {
					alert("Text is not Palindromo.");			
				} 				
			} else {
				alert("Enter the text.");			
			}
		});
	}
</script>
<body>

				<label>Text</label>
				<input type="text" id="text" placeholder="Enter text..." class="form-control" />
			</div>
		</div>
	</div>
	<div class="row">
